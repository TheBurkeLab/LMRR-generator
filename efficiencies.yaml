# Jasper/Oana/Miller http://dx.doi.org/10.1016/j.proci.2014.05.105
reactions:
- equation: CH4 (+M) <=> CH3 + H (+M)
  temperatures: [300,2000]
  collider-list:
  - collider: Ar #reference collider
    epsLow: {A: 1.00, b: 0, Ea: 0}
    epsHigh: {A: 1.00, b: 0, Ea: 0}
  - collider: He
    epsLow: {A: 1.05, b: 0, Ea: 0}
    epsHigh: {A: 2.53, b: 0, Ea: 0}
  - collider: Ne
    epsLow: {A: 0.72,  b: 0, Ea: 0}
    epsHigh: {A: 1.13,  b: 0, Ea: 0}
  - collider: Kr
    epsLow: {A: 1.07, b: 0, Ea: 0}
    epsHigh: {A: 0.96, b: 0, Ea: 0}
  - collider: H2
    epsLow: {A: 2.29, b: 0, Ea: 0}
    epsHigh: {A: 4.08, b: 0, Ea: 0}
  - collider: N2
    epsLow: {A: 1.09, b: 0, Ea: 0}
    epsHigh: {A: 1.39, b: 0, Ea: 0}
  - collider: O2
    epsLow: {A: 1.19, b: 0, Ea: 0}
    epsHigh: {A: 1.41, b: 0, Ea: 0}

