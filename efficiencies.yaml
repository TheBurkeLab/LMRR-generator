# Akira Matsugi https://doi.org/10.1016/j.combustflame.2020.11.019
- equation: H2O2 (+M) <=> OH + OH (+M)
  temperatures: [750,1500]
  collider-list: # Ar reference collider (N2 is reference in source material)
  - collider: He
    eps: [0.827,0.966] #0.43/0.52, 0.57/0.59
  - collider: H2
    eps: [2.192,2.085] #1.14/0.52, 1.23/0.59
  - collider: CO
    eps: [2.673,2.746] #1.39/0.52, 1.62/0.59
  - collider: CH4
    eps: [6.692,4.797] #3.48/0.52, 2.83/0.59

