# Akira Matsugi https://doi.org/10.1016/j.combustflame.2020.11.019
- equation: H2O2 (+M) <=> OH + OH (+M)
  temperatures: [750,1500]
  collider-list:
  - collider: N2 #reference collider
    epsLow: {A: 1, b: 0, Ea: 0}
    epsHigh: {A: 1, b: 0, Ea: 0}
  - collider: He
    epsLow: {A: 0.43, b: 0, Ea: 0}
    epsHigh: {A: 0.57, b: 0, Ea: 0}
  - collider: Ar
    epsLow: {A: 0.52, b: 0, Ea: 0}
    epsHigh: {A: 0.59, b: 0, Ea: 0}
  - collider: H2
    epsLow: {A: 1.14, b: 0, Ea: 0}
    epsHigh: {A: 1.23, b: 0, Ea: 0}
  - collider: CO
    epsLow: {A: 1.39, b: 0, Ea: 0}
    epsHigh: {A: 1.62, b: 0, Ea: 0}
  - collider: CH4
    epsLow: {A: 3.48, b: 0, Ea: 0}
    epsHigh: {A: 2.83, b: 0, Ea: 0}
  - collider: H2O
    epsLow: {A: 9.98, b: 0, Ea: 0}
    epsHigh: {A: 6.70, b: 0, Ea: 0}